    <meta charset="UTF-8" />

    <meta name="description" content="Vietnamese Lunar Calendar Converter - Convert Solar to Lunar dates and view monthly calendar." />
    <title>Lunar Calendar Converter - Bang's Tools</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            font-family: "Outfit", sans-serif;

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Dynamic background -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-amber-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-red-200/40 blur-[100px]"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="container mx-auto px-4 py-6 flex justify-between items-center">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Tools
        </a>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        <header class="text-center mb-12 animate-[fadeIn_0.6s_ease-out]">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4 pb-2 tracking-tight bg-gradient-to-r from-amber-600 to-red-600 bg-clip-text text-transparent">
                Lunar Calendar Converter
            </h1>
            <p class="text-xl text-gray-500">Convert between Solar and Vietnamese Lunar dates.</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Converter Form -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Solar to Lunar Card -->
                <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-sm border border-white/50 p-6 animate-[fadeIn_0.7s_ease-out]">
                    <h2 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        Solar to Lunar
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Select Solar Date</label>
                            <input type="date" id="solarInput" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-all" />
                        </div>
                        <button id="convertSolarBtn" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm">
                            Convert
                        </button>
                        
                        <!-- Result -->
                        <div id="solarToLunarResult" class="hidden mt-4 p-4 bg-amber-50 rounded-xl border border-amber-100">
                            <div class="text-sm text-gray-500">Lunar Date</div>
                            <div class="text-2xl font-bold text-gray-900" id="lunarResultDate">--/--/----</div>
                            <div class="text-sm text-amber-700 font-medium mt-1" id="lunarResultYearName">Year of the ...</div>
                            <div class="text-xs text-gray-400 mt-2" id="lunarResultLeap"></div>
                        </div>
                    </div>
                </div>

                <!-- Lunar to Solar Card -->
                <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-sm border border-white/50 p-6 animate-[fadeIn_0.8s_ease-out]">
                    <h2 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        Lunar to Solar
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1">Day</label>
                                <input type="number" id="lDay" min="1" max="30" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="DD" />
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1">Month</label>
                                <input type="number" id="lMonth" min="1" max="12" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="MM" />
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-500 mb-1">Year</label>
                                <input type="number" id="lYear" min="1900" max="2100" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="YYYY" />
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="lLeap" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
                            <label for="lLeap" class="ml-2 block text-sm text-gray-700">Leap Month</label>
                        </div>

                        <button id="convertLunarBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm">
                            Convert
                        </button>
                        
                        <!-- Result -->
                        <div id="lunarToSolarResult" class="hidden mt-4 p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                            <div class="text-sm text-gray-500">Solar Date</div>
                            <div class="text-2xl font-bold text-gray-900" id="solarResultDate">--/--/----</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Calendar View -->
            <div class="lg:col-span-2">
                <div class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-sm border border-white/50 p-6 h-full animate-[fadeIn_0.9s_ease-out] flex flex-col">
                    
                    <!-- Calendar Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gray-800" id="calendarTitle">Month View</h2>
                        <div class="flex space-x-2">
                            <button id="prevMonth" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                            <button id="todayBtn" class="px-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                                Today
                            </button>
                            <button id="nextMonth" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Days Header -->
                    <div class="grid grid-cols-7 mb-2 text-center">
                        <div class="text-sm font-semibold text-red-500 py-2">Sun</div>
                        <div class="text-sm font-semibold text-gray-500 py-2">Mon</div>
                        <div class="text-sm font-semibold text-gray-500 py-2">Tue</div>
                        <div class="text-sm font-semibold text-gray-500 py-2">Wed</div>
                        <div class="text-sm font-semibold text-gray-500 py-2">Thu</div>
                        <div class="text-sm font-semibold text-gray-500 py-2">Fri</div>
                        <div class="text-sm font-semibold text-gray-500 py-2">Sat</div>
                    </div>

                    <!-- Calendar Grid -->
                    <div id="calendarGrid" class="grid grid-cols-7 gap-1 md:gap-2 flex-grow auto-rows-fr">
                        <!-- Days will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500 text-sm relative z-10">
        <div>Based on Ho Ngoc Duc's Algorithm</div>
        <div class="mt-2">
            &copy; 2026 Bang's Tools
        </div>
    </footer>

    <script>
        // --- Logic Integration ---
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();
            
            // Initial render
            renderCalendar(currentMonth, currentYear);
            setupEventListeners();
            
            // Set default solar input to today
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('solarInput').value = `${yyyy}-${mm}-${dd}`;
            
            // Auto convert today
            handleSolarConvert();

            function setupEventListeners() {
                document.getElementById('convertSolarBtn').addEventListener('click', handleSolarConvert);
                document.getElementById('convertLunarBtn').addEventListener('click', handleLunarConvert);
                
                document.getElementById('prevMonth').addEventListener('click', () => {
                    currentMonth--;
                    if (currentMonth < 0) {
                        currentMonth = 11;
                        currentYear--;
                    }
                    renderCalendar(currentMonth, currentYear);
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    currentMonth++;
                    if (currentMonth > 11) {
                        currentMonth = 0;
                        currentYear++;
                    }
                    renderCalendar(currentMonth, currentYear);
                });
                
                document.getElementById('todayBtn').addEventListener('click', () => {
                    const now = new Date();
                    currentMonth = now.getMonth();
                    currentYear = now.getFullYear();
                    renderCalendar(currentMonth, currentYear);
                });
            }

            function handleSolarConvert() {
                const dateVal = document.getElementById('solarInput').value;
                if (!dateVal) return;
                
                const [yyyy, mm, dd] = dateVal.split('-').map(Number);
                const result = SolarLunarConverter.convertSolar2Lunar(dd, mm, yyyy, SolarLunarConverter.TIMEZONE_VN);
                const [lDay, lMonth, lYear, lLeap] = result;
                
                const resultDiv = document.getElementById('solarToLunarResult');
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('animate-[fadeIn_0.3s_ease-out]');
                
                document.getElementById('lunarResultDate').textContent = `${String(lDay).padStart(2, '0')}/${String(lMonth).padStart(2, '0')}/${lYear}`;
                document.getElementById('lunarResultYearName').textContent = SolarLunarConverter.getCanChiYear(lYear);
                document.getElementById('lunarResultLeap').textContent = lLeap ? '(Leap Month)' : '';
            }

            function handleLunarConvert() {
                const d = parseInt(document.getElementById('lDay').value);
                const m = parseInt(document.getElementById('lMonth').value);
                const y = parseInt(document.getElementById('lYear').value);
                const leap = document.getElementById('lLeap').checked ? 1 : 0;
                
                if (!d || !m || !y) return;
                
                const solarArr = SolarLunarConverter.convertLunar2Solar(d, m, y, leap, SolarLunarConverter.TIMEZONE_VN);
                const [sDay, sMonth, sYear] = solarArr;
                
                const resultDiv = document.getElementById('lunarToSolarResult');
                resultDiv.classList.remove('hidden');
                
                if (sDay === 0) {
                     document.getElementById('solarResultDate').textContent = "Invalid Date";
                     document.getElementById('solarResultDate').classList.add('text-red-500');
                } else {
                     document.getElementById('solarResultDate').classList.remove('text-red-500');
                     document.getElementById('solarResultDate').textContent = `${String(sDay).padStart(2, '0')}/${String(sMonth).padStart(2, '0')}/${sYear}`;
                }
            }

            function renderCalendar(month, year) {
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';
                
                const monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                
                document.getElementById('calendarTitle').textContent = `${monthNames[month]} ${year}`;
                
                // Get first day of month
                const firstDay = new Date(year, month, 1).getDay(); // 0 = Sunday
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // Empty slots for previous month
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    grid.appendChild(emptyCell);
                }
                
                // Days
                const today = new Date();
                const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('div');
                    
                    // Convert to Lunar
                    const lunar = SolarLunarConverter.convertSolar2Lunar(day, month + 1, year, SolarLunarConverter.TIMEZONE_VN);
                    const [lDay, lMonth, lYear, lLeap] = lunar;
                    
                    // Styles
                    let classes = "min-h-[80px] md:min-h-[100px] p-2 border border-gray-100 rounded-lg flex flex-col justify-between hover:bg-gray-50 transition-colors cursor-pointer relative";
                    
                    // Highlight today
                    if (isCurrentMonth && day === today.getDate()) {
                        classes += " bg-blue-50 border-blue-200 ring-2 ring-blue-100";
                    }
                    
                    // Highlight 1st and 15th lunar (full moon/new moon) approx
                    if (lDay === 1 || lDay === 15) {
                         // Add a small dot or indicator?
                    }

                    cell.className = classes;
                    
                    // Solar Day Number
                    const solarSpan = document.createElement('span');
                    solarSpan.className = "text-lg md:text-xl font-bold text-gray-700";
                    solarSpan.textContent = day;
                    
                    // Lunar Day Number
                    const lunarDiv = document.createElement('div');
                    lunarDiv.className = "flex flex-col items-end";
                    
                    const lunarDateSpan = document.createElement('span');
                    lunarDateSpan.className = `text-xs md:text-sm font-medium ${lDay === 1 ? 'text-red-500 font-bold' : 'text-gray-400'}`;
                    
                    // If 1st lunar day, show day/month like 1/5
                    if (lDay === 1) {
                         lunarDateSpan.textContent = `${lDay}/${lMonth}${lLeap ? '+' : ''}`;
                    } else {
                         lunarDateSpan.textContent = lDay;
                    }

                    lunarDiv.appendChild(lunarDateSpan);
                    
                    // Special holidays
                    if (lDay === 1 && lMonth === 1) {
                        const holiday = document.createElement('span');
                        holiday.className = "text-[10px] text-red-600 font-bold mt-1";
                        holiday.textContent = "Táº¿t";
                        lunarDiv.appendChild(holiday);
                    }
                    
                    cell.appendChild(solarSpan);
                    cell.appendChild(lunarDiv);
                    
                    // Click to set converter
                    cell.addEventListener('click', () => {
                         const yyyy = year;
                         const mm = String(month + 1).padStart(2, '0');
                         const dd = String(day).padStart(2, '0');
                         document.getElementById('solarInput').value = `${yyyy}-${mm}-${dd}`;
                         handleSolarConvert();
                         // Scroll to top on mobile
                         if(window.innerWidth < 1024) {
                             document.getElementById('solarInput').scrollIntoView({behavior: 'smooth'});
                         }
                    });

                    grid.appendChild(cell);
                }
            }
        });
    </script>
</body>
