    <meta name="description" content="Compress JPG, PNG, WEBP images online for free. Reduce file size while maintaining quality." />
    <title>Compress Image - Bang's Tools</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        body {
            font-family: "Inter", sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Outfit", sans-serif;
        }

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Background -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-blue-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-purple-200/40 blur-[100px]"></div>
    </div>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8 animate-[fadeIn_0.6s_ease-out]">
            <a href="index.html" class="flex items-center gap-2 text-gray-500 hover:text-blue-600 transition-colors">
                <i class="fa-solid fa-arrow-left"></i>
                <span class="font-medium">All Tools</span>
            </a>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Compress Image</h1>
            <div class="w-20"></div>
            <!-- Spacer for centering -->
        </header>

        <!-- Tool Container -->
        <div
            class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-xl border border-white/50 overflow-hidden animate-[fadeIn_0.7s_ease-out] min-h-[600px] flex flex-col">
            <!-- Upload View -->
            <div id="uploadView" class="flex-1 flex flex-col items-center justify-center p-12 text-center transition-all">
                <div class="w-full max-w-xl">
                    <label for="fileInput"
                        class="group block border-3 border-dashed border-gray-300 rounded-3xl p-16 cursor-pointer hover:border-blue-500 hover:bg-blue-50/50 transition-all duration-300">
                        <div
                            class="w-20 h-20 mx-auto mb-6 bg-blue-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <i class="fa-solid fa-cloud-arrow-up text-3xl text-blue-600"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">Select Image</h2>
                        <p class="text-gray-400 text-lg">or drop file here</p>
                        <input type="file" id="fileInput" accept="image/*" class="hidden" />
                    </label>
                </div>
            </div>

            <!-- Workspace View (Hidden by default) -->
            <div id="workspaceView" class="hidden flex-1 flex flex-col lg:flex-row h-full">
                <!-- Preview Area -->
                <div class="flex-1 p-8 bg-gray-50/50 flex flex-col items-center justify-center relative border-b lg:border-b-0 lg:border-r border-gray-200">
                    <img id="previewImage" class="max-w-full max-h-[60vh] object-contain rounded-lg shadow-sm" src="" alt="Preview" />
                    <div
                        class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1.5 rounded-lg shadow-sm text-sm font-medium text-gray-600 border border-white/50">
                        Original: <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <!-- Controls Area -->
                <div class="w-full lg:w-80 p-6 flex flex-col gap-6 bg-white/50 backdrop-blur-sm">
                    <div>
                        <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2"><i class="fa-solid fa-sliders text-blue-600"></i> Settings</h3>

                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between text-sm mb-1.5">
                                    <span class="text-gray-600 font-medium">Quality</span>
                                    <span id="qualityValue" class="text-blue-600 font-bold">80%</span>
                                </div>
                                <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.8"
                                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                            </div>

                            <div>
                                <div class="flex justify-between text-sm mb-1.5">
                                    <span class="text-gray-600 font-medium">Max Width</span>
                                    <span class="text-xs text-gray-400">(Optional)</span>
                                </div>
                                <input type="number" id="maxWidthInput" placeholder="Auto"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all" />
                            </div>
                        </div>
                    </div>

                    <div class="mt-auto space-y-4">
                        <div class="bg-blue-50 rounded-xl p-4 border border-blue-100">
                            <div class="text-xs text-blue-600 font-semibold uppercase tracking-wider mb-1">Estimated
                                Size</div>
                            <div class="flex items-end gap-2">
                                <span id="compressedSize" class="text-2xl font-bold text-gray-900">...</span>
                                <span id="compressionRatio" class="text-sm font-medium text-green-600 mb-1"></span>
                            </div>
                        </div>

                        <button id="btnCompress"
                            class="w-full py-3.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            <span id="btnText">Compress Image</span>
                            <i class="fa-solid fa-bolt"></i>
                        </button>

                        <a id="downloadLink"
                            class="hidden w-full py-3.5 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg shadow-green-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            Download Compressed
                            <i class="fa-solid fa-download"></i>
                        </a>

                        <button id="btnReset" class="w-full py-2.5 text-gray-500 hover:text-gray-700 font-medium text-sm transition-colors">
                            Upload Different Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadView = document.getElementById("uploadView");
        const workspaceView = document.getElementById("workspaceView");
        const previewImage = document.getElementById("previewImage");
        const originalSizeDisplay = document.getElementById("originalSize");
        const compressedSizeDisplay = document.getElementById("compressedSize");
        const compressionRatioDisplay = document.getElementById("compressionRatio");
        const qualityRange = document.getElementById("qualityRange");
        const qualityValue = document.getElementById("qualityValue");
        const maxWidthInput = document.getElementById("maxWidthInput");
        const btnCompress = document.getElementById("btnCompress");
        const btnReset = document.getElementById("btnReset");
        const downloadLink = document.getElementById("downloadLink");

        let originalFile = null;
        let compressedFile = null;

        // --- Event Listeners ---
        fileInput.addEventListener("change", handleFileSelect);
        qualityRange.addEventListener("input", (e) => {
            qualityValue.textContent = Math.round(e.target.value * 100) + "%";
        });
        btnCompress.addEventListener("click", compressImage);
        btnReset.addEventListener("click", resetUI);

        // --- Functions ---

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            originalFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                originalSizeDisplay.textContent = formatBytes(file.size);

                // Switch views
                uploadView.classList.add("hidden");
                workspaceView.classList.remove("hidden");

                // Clear previous state
                downloadLink.classList.add("hidden");
                btnCompress.classList.remove("hidden");
                compressedSizeDisplay.textContent = "...";
                compressionRatioDisplay.textContent = "";
            };
            reader.readAsDataURL(file);
        }

        async function compressImage() {
            if (!originalFile) return;

            // UI Loading State
            btnCompress.disabled = true;
            btnCompress.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Compressing...';

            const options = {
                maxSizeMB: 1, // Default fallback, but we largely rely on quality
                maxWidthOrHeight: maxWidthInput.value ? parseInt(maxWidthInput.value) : 1920,
                useWebWorker: true,
                initialQuality: parseFloat(qualityRange.value),
            };

            try {
                console.log("Compressing with options:", options);
                compressedFile = await imageCompression(originalFile, options);

                // Update stats
                compressedSizeDisplay.textContent = formatBytes(compressedFile.size);
                const ratio = Math.round((1 - compressedFile.size / originalFile.size) * 100);
                compressionRatioDisplay.textContent = ratio > 0 ? `-${ratio}%` : "0%";

                // Prepare download
                const downloadUrl = URL.createObjectURL(compressedFile);
                downloadLink.href = downloadUrl;
                downloadLink.download = `compressed_${originalFile.name}`;

                // Show download button
                btnCompress.classList.add("hidden");
                downloadLink.classList.remove("hidden");
            } catch (error) {
                console.error("Compression failed:", error);
                alert("Compression failed. Please try again.");
            } finally {
                btnCompress.disabled = false;
                btnCompress.innerHTML = 'Compress Image <i class="fa-solid fa-bolt"></i>';
            }
        }

        function resetUI() {
            originalFile = null;
            compressedFile = null;
            fileInput.value = "";

            uploadView.classList.remove("hidden");
            workspaceView.classList.add("hidden");
            downloadLink.classList.add("hidden");
            btnCompress.classList.remove("hidden");
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return "0 Bytes";
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ["Bytes", "KB", "MB", "GB"];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        // Drag and drop support
        const dropZone = document.querySelector('label[for="fileInput"]');

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("border-blue-500", "bg-blue-50/50");
        });

        dropZone.addEventListener("dragleave", (e) => {
            e.preventDefault();
            dropZone.classList.remove("border-blue-500", "bg-blue-50/50");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("border-blue-500", "bg-blue-50/50");

            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect({ target: fileInput });
            }
        });
    </script>
    <footer class="text-center py-8 text-gray-500 text-sm relative z-10">
        <div>&copy; 2026 Bang's Tools. All rights reserved.</div>
        <div class="mt-2">
            Contact: <a href="mailto:bangndd@gmail.com" class="hover:text-gray-900 transition-colors font-medium">bangndd@gmail.com</a>
        </div>
    </footer>
</body>

</html>
