<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crop JPG, PNG or GIF images with ease. Choose a preset or custom aspect ratio." />
    <title>Crop Image - Bang's Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Outfit", sans-serif;
        }

        /* Cropper Customization */
        .cropper-view-box {
            box-shadow: 0 0 0 1px #3b82f6;
            outline: 0;
        }

        .cropper-face {
            background-color: inherit !important;
        }

        .cropper-dashed, .cropper-point.point-se {
            width: 5px;
            height: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Background -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-blue-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-purple-200/40 blur-[100px]"></div>
    </div>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8 animate-[fadeIn_0.6s_ease-out]">
            <a href="index.html" class="flex items-center gap-2 text-gray-500 hover:text-blue-600 transition-colors">
                <i class="fa-solid fa-arrow-left"></i>
                <span class="font-medium">All Tools</span>
            </a>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Crop Image</h1>
            <div class="w-20"></div>
            <!-- Spacer -->
        </header>

        <!-- Tool Container -->
        <div
            class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-xl border border-white/50 overflow-hidden animate-[fadeIn_0.7s_ease-out] min-h-[600px] flex flex-col">
            <!-- Upload View -->
            <div id="uploadView" class="flex-1 flex flex-col items-center justify-center p-12 text-center transition-all">
                <div class="w-full max-w-xl">
                    <label for="fileInput"
                        class="group block border-3 border-dashed border-gray-300 rounded-3xl p-16 cursor-pointer hover:border-blue-500 hover:bg-blue-50/50 transition-all duration-300">
                        <div
                            class="w-20 h-20 mx-auto mb-6 bg-blue-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <i class="fa-solid fa-crop-simple text-3xl text-blue-600"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">
                            Select Image</h2>
                        <p class="text-gray-400 text-lg">or drop file here</p>
                        <input type="file" id="fileInput" accept="image/*" class="hidden" />
                    </label>
                </div>
            </div>

            <!-- Workspace View -->
            <div id="workspaceView" class="hidden flex-1 flex flex-col lg:flex-row h-full">
                <!-- Preview Area -->
                <div class="flex-1 bg-gray-900 flex items-center justify-center overflow-hidden relative">
                    <div class="w-full h-full p-4 flex items-center justify-center">
                        <img id="image" class="max-w-full max-h-[70vh]" src="" alt="To Crop" />
                    </div>

                    <!-- Toolbar overlay on bottom of image area -->
                    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 bg-slate-900/90 backdrop-blur border border-slate-700 p-2 rounded-xl shadow-xl text-white z-10 transition-opacity opacity-0 hover:opacity-100"
                        id="imageControls">
                        <button class="w-8 h-8 rounded hover:bg-slate-700" onclick="cropper.zoom(0.1)" title="Zoom In">
                            <i class="fa-solid fa-magnifying-glass-plus"></i>
                        </button>
                        <button class="w-8 h-8 rounded hover:bg-slate-700" onclick="cropper.zoom(-0.1)" title="Zoom Out">
                            <i class="fa-solid fa-magnifying-glass-minus"></i>
                        </button>
                        <div class="w-px bg-slate-700 mx-1"></div>
                        <button class="w-8 h-8 rounded hover:bg-slate-700" onclick="cropper.rotate(-90)" title="Rotate Left">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        <button class="w-8 h-8 rounded hover:bg-slate-700" onclick="cropper.rotate(90)" title="Rotate Right">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                        <div class="w-px bg-slate-700 mx-1"></div>
                        <button class="w-8 h-8 rounded hover:bg-slate-700" onclick="cropper.scaleX(-1)" title="Flip Horizontal">
                            <i class="fa-solid fa-arrows-left-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Controls Area -->
                <div class="w-full lg:w-80 p-6 flex flex-col gap-6 bg-white/50 backdrop-blur-sm border-l border-gray-100">
                    <div>
                        <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2">
                            <i class="fa-solid fa-sliders text-blue-600"></i> Crop Settings
                        </h3>

                        <!-- Ratios -->
                        <div class="space-y-4">
                            <label class="block text-xs font-semibold text-gray-500 uppercase mb-2">Aspect Ratio</label>
                            <div class="grid grid-cols-3 gap-2">
                                <button onclick="setRatio(16 / 9, this)"
                                    class="ratio-btn px-3 py-2 text-sm font-medium rounded-lg bg-white border border-gray-200 text-gray-600 hover:border-blue-500 hover:text-blue-600 transition-all">
                                    16:9
                                </button>
                                <button onclick="setRatio(4 / 3, this)"
                                    class="ratio-btn px-3 py-2 text-sm font-medium rounded-lg bg-white border border-gray-200 text-gray-600 hover:border-blue-500 hover:text-blue-600 transition-all">
                                    4:3
                                </button>
                                <button onclick="setRatio(1, this)"
                                    class="ratio-btn px-3 py-2 text-sm font-medium rounded-lg bg-white border border-gray-200 text-gray-600 hover:border-blue-500 hover:text-blue-600 transition-all">
                                    1:1
                                </button>
                                <button onclick="setRatio(2 / 3, this)"
                                    class="ratio-btn px-3 py-2 text-sm font-medium rounded-lg bg-white border border-gray-200 text-gray-600 hover:border-blue-500 hover:text-blue-600 transition-all">
                                    2:3
                                </button>
                                <button onclick="setRatio(NaN, this)"
                                    class="ratio-btn active ring-2 ring-blue-500/20 border-blue-500 text-blue-600 px-3 py-2 text-sm font-medium rounded-lg bg-white border border-gray-200 hover:border-blue-500 transition-all">
                                    Free
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-auto space-y-4">
                        <div class="bg-blue-50 rounded-xl p-4 border border-blue-100">
                            <div class="text-xs text-blue-600 font-semibold uppercase tracking-wider mb-1">Cropped Size
                            </div>
                            <div class="font-mono text-lg font-bold text-gray-900"><span id="cropWidth">0</span> x <span id="cropHeight">0</span> px</div>
                        </div>

                        <button id="btnCrop"
                            class="w-full py-3.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            <span id="btnText">Crop Image</span>
                            <i class="fa-solid fa-scissors"></i>
                        </button>

                        <a id="downloadLink"
                            class="hidden w-full py-3.5 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg shadow-green-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            Download Cropped
                            <i class="fa-solid fa-download"></i>
                        </a>

                        <button id="btnReset" class="w-full py-2.5 text-gray-500 hover:text-gray-700 font-medium text-sm transition-colors">
                            Upload Different Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadView = document.getElementById("uploadView");
        const workspaceView = document.getElementById("workspaceView");
        const imageElement = document.getElementById("image");
        const imageControls = document.getElementById("imageControls");

        const cropWidthDisplay = document.getElementById("cropWidth");
        const cropHeightDisplay = document.getElementById("cropHeight");

        const btnCrop = document.getElementById("btnCrop");
        const downloadLink = document.getElementById("downloadLink");
        const btnReset = document.getElementById("btnReset");

        let cropper = null;
        let originalFile = null;

        // --- Event Listeners ---
        fileInput.addEventListener("change", handleFileSelect);
        btnCrop.addEventListener("click", cropImage);
        btnReset.addEventListener("click", resetUI);

        // --- Functions ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            originalFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                imageElement.src = e.target.result;

                // Switch views
                uploadView.classList.add("hidden");
                workspaceView.classList.remove("hidden");
                imageControls.classList.remove("opacity-0"); // Show Toolbar
                imageControls.classList.add("opacity-100");

                // Init Cropper
                if (cropper) cropper.destroy();

                cropper = new Cropper(imageElement, {
                    viewMode: 1, // Restrict crop box to canvas
                    dragMode: "move",
                    background: false, // Cleaner look
                    autoCropArea: 0.8,
                    crop(event) {
                        cropWidthDisplay.textContent = Math.round(event.detail.width);
                        cropHeightDisplay.textContent = Math.round(event.detail.height);
                    },
                });

                // Reset state
                downloadLink.classList.add("hidden");
                btnCrop.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
        }

        function setRatio(ratio, btn) {
            if (cropper) cropper.setAspectRatio(ratio);

            // Update buttons style
            document.querySelectorAll(".ratio-btn").forEach((b) => {
                b.classList.remove("active", "ring-2", "ring-blue-500/20", "border-blue-500", "text-blue-600");
                b.classList.add("border-gray-200", "text-gray-600");
            });
            btn.classList.add("active", "ring-2", "ring-blue-500/20", "border-blue-500", "text-blue-600");
            btn.classList.remove("border-gray-200", "text-gray-600");
        }

        function cropImage() {
            if (!cropper) return;

            // Get result
            const canvas = cropper.getCroppedCanvas({
                imageSmoothingEnabled: true,
                imageSmoothingQuality: "high",
            });

            const mime = originalFile.type === "image/png" ? "image/png" : "image/jpeg";

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = `cropped_${originalFile.name}`;

                // Show download
                btnCrop.classList.add("hidden");
                downloadLink.classList.remove("hidden");
            }, mime);
        }

        function resetUI() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            fileInput.value = "";
            uploadView.classList.remove("hidden");
            workspaceView.classList.add("hidden");
            downloadLink.classList.add("hidden");
            btnCrop.classList.remove("hidden");
            imageControls.classList.add("opacity-0");
            imageControls.classList.remove("opacity-100");
        }

        // Drag and drop
        const dropZone = document.querySelector('label[for="fileInput"]');
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("border-blue-500", "bg-blue-50/50");
        });
        dropZone.addEventListener("dragleave", (e) => {
            e.preventDefault();
            dropZone.classList.remove("border-blue-500", "bg-blue-50/50");
        });
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("border-blue-500", "bg-blue-50/50");
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect({ target: fileInput });
            }
        });
    </script>
    <footer class="text-center py-8 text-gray-500 text-sm relative z-10">
        <div>&copy; 2026 Bang's Tools. All rights reserved.</div>
        <div class="mt-2">
            Contact: <a href="mailto:bangndd@gmail.com" class="hover:text-gray-900 transition-colors font-medium">bangndd@gmail.com</a>
        </div>
    </footer>
</body>

</html>
