<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Online Meme Generator. Create your own memes using our templates or your own images." />
    <title>Meme Generator - Bang's Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;500;600;700;800&family=Impact&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-green-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-emerald-200/40 blur-[100px]">
        </div>
    </div>
    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        <header class="flex items-center justify-between mb-8 animate-[fadeIn_0.6s_ease-out]">
            <a href="index.html" class="flex items-center gap-2 text-gray-500 hover:text-green-600 transition-colors">
                <i class="fa-solid fa-arrow-left"></i> <span class="font-medium">All Tools</span>
            </a>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
                Meme Generator</h1>
            <div class="w-20"></div>
        </header>

        <div
            class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-xl border border-white/50 overflow-hidden animate-[fadeIn_0.7s_ease-out] min-h-[600px] flex flex-col">
            <!-- Upload -->
            <div id="uploadView" class="flex-1 flex flex-col items-center justify-center p-12 text-center transition-all">
                <div class="w-full max-w-xl">
                    <label for="fileInput"
                        class="group block border-3 border-dashed border-gray-300 rounded-3xl p-16 cursor-pointer hover:border-green-500 hover:bg-green-50/50 transition-all duration-300">
                        <div
                            class="w-20 h-20 mx-auto mb-6 bg-green-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <i class="fa-regular fa-face-laugh-squint text-3xl text-green-600"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-700 mb-2 group-hover:text-green-600 transition-colors">
                            Select Meme Image</h2>
                        <p class="text-gray-400 text-lg">JPG, PNG or GIF</p>
                        <input type="file" id="fileInput" accept="image/*" class="hidden" />
                    </label>
                </div>
            </div>

            <!-- Workspace -->
            <div id="workspaceView" class="hidden flex-1 flex flex-col lg:flex-row h-full">
                <div class="flex-1 p-8 bg-gray-50/50 flex flex-col items-center justify-center relative border-b lg:border-b-0 lg:border-r border-gray-200 overflow-hidden"
                    id="canvasContainer">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="w-full lg:w-80 p-6 flex flex-col gap-6 bg-white/50 backdrop-blur-sm">
                    <div>
                        <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2"><i class="fa-solid fa-font text-green-600"></i> Meme Text</h3>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Top Text</label>
                                <input type="text" id="topText" placeholder="TOP TEXT"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-green-500 outline-none uppercase font-bold" />
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Bottom
                                    Text</label>
                                <input type="text" id="bottomText" placeholder="BOTTOM TEXT"
                                    class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-green-500 outline-none uppercase font-bold" />
                            </div>

                            <hr class="border-gray-200" />

                            <div class="flex gap-2">
                                <div class="flex-1">
                                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Color</label>
                                    <input type="color" id="textColor" value="#ffffff" class="w-full h-8 rounded cursor-pointer" />
                                </div>
                                <div class="flex-1">
                                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Border</label>
                                    <input type="color" id="borderColor" value="#000000" class="w-full h-8 rounded cursor-pointer" />
                                </div>
                            </div>

                            <div>
                                <div class="flex justify-between text-xs mb-1">
                                    <span class="text-gray-500 font-medium uppercase">Font Size</span>
                                    <span id="fontSizeValue" class="text-green-600 font-bold">40px</span>
                                </div>
                                <input type="range" id="fontSizeRange" min="10" max="100" step="1" value="40"
                                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600" />
                            </div>
                        </div>
                    </div>
                    <div class="mt-auto space-y-4">
                        <button id="btnSave"
                            class="w-full py-3.5 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg shadow-green-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            <span id="btnText">Generate Meme</span> <i class="fa-regular fa-image"></i>
                        </button>
                        <a id="downloadLink"
                            class="hidden w-full py-3.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            Download Meme <i class="fa-solid fa-download"></i>
                        </a>
                        <button id="btnReset" class="w-full py-2.5 text-gray-500 hover:text-gray-700 font-medium text-sm transition-colors">
                            Upload Different Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadView = document.getElementById("uploadView");
        const workspaceView = document.getElementById("workspaceView");

        const topTextInput = document.getElementById("topText");
        const bottomTextInput = document.getElementById("bottomText");
        const textColor = document.getElementById("textColor");
        const borderColor = document.getElementById("borderColor");
        const fontSizeRange = document.getElementById("fontSizeRange");
        const fontSizeValue = document.getElementById("fontSizeValue");

        const btnSave = document.getElementById("btnSave");
        const downloadLink = document.getElementById("downloadLink");
        const btnReset = document.getElementById("btnReset");

        let canvas;
        let originalFile = null;
        let topObj, bottomObj;

        // Init
        fileInput.addEventListener("change", initCanvas);
        btnReset.addEventListener("click", () => location.reload()); // Simple reset

        // Inputs
        topTextInput.addEventListener("input", updateText);
        bottomTextInput.addEventListener("input", updateText);
        textColor.addEventListener("input", updateStyle);
        borderColor.addEventListener("input", updateStyle);
        fontSizeRange.addEventListener("input", updateStyle);

        btnSave.addEventListener("click", saveImage);

        // Drag Drop (Main)
        const dropZone = document.querySelector('label[for="fileInput"]');
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("border-green-500", "bg-green-50/50");
        });
        dropZone.addEventListener("dragleave", (e) => {
            e.preventDefault();
            dropZone.classList.remove("border-green-500", "bg-green-50/50");
        });
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("border-green-500", "bg-green-50/50");
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                initCanvas({ target: fileInput });
            }
        });

        function initCanvas(e) {
            const file = e.target.files[0];
            if (!file) return;
            originalFile = file;

            const reader = new FileReader();
            reader.onload = (f) => {
                fabric.Image.fromURL(f.target.result, (img) => {
                    uploadView.classList.add("hidden");
                    workspaceView.classList.remove("hidden");

                    const container = document.getElementById("canvasContainer");
                    const maxWidth = container.clientWidth - 64;
                    const maxHeight = window.innerHeight * 0.6;

                    let scale = 1;
                    if (img.width > maxWidth || img.height > maxHeight) {
                        scale = Math.min(maxWidth / img.width, maxHeight / img.height);
                    }

                    // Create canvas
                    canvas = new fabric.Canvas("canvas");
                    canvas.setWidth(img.width * scale);
                    canvas.setHeight(img.height * scale);

                    img.scale(scale);
                    canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));

                    // Add Placeholder Text
                    const common = {
                        fontFamily: "Impact",
                        fontWeight: "bold",
                        fill: "#FFFFFF",
                        stroke: "#000000",
                        strokeWidth: 2,
                        textAlign: "center",
                        originX: "center",
                        editable: true,
                        fontSize: 40,
                    };

                    topObj = new fabric.IText("TOP TEXT", { ...common, top: 10, left: canvas.width / 2 });
                    bottomObj = new fabric.IText("BOTTOM TEXT", { ...common, top: canvas.height - 50, left: canvas.width / 2, originY: "bottom" });

                    canvas.add(topObj, bottomObj);
                    canvas.renderAll();
                });
            };
            reader.readAsDataURL(file);
        }

        function updateText() {
            if (!topObj) return;
            topObj.set("text", topTextInput.value.toUpperCase() || "TOP TEXT");
            bottomObj.set("text", bottomTextInput.value.toUpperCase() || "BOTTOM TEXT");
            canvas.requestRenderAll();
        }

        function updateStyle() {
            if (!topObj) return;
            const size = parseInt(fontSizeRange.value);
            fontSizeValue.textContent = size + "px";

            [topObj, bottomObj].forEach((obj) => {
                obj.set("fill", textColor.value);
                obj.set("stroke", borderColor.value);
                obj.set("fontSize", size);
            });
            canvas.requestRenderAll();
        }

        function saveImage() {
            btnSave.disabled = true;
            btnSave.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

            // Generate full res export
            const bg = canvas.backgroundImage;
            const multiplier = 1 / bg.scaleX;

            const dataURL = canvas.toDataURL({
                format: "jpeg",
                quality: 0.9,
                multiplier: multiplier,
            });

            downloadLink.href = dataURL;
            downloadLink.download = `meme_${originalFile.name}`;

            btnSave.classList.add("hidden");
            downloadLink.classList.remove("hidden");
            btnSave.disabled = false;
            btnSave.innerHTML = 'Generate Meme <i class="fa-regular fa-image"></i>';
        }
    </script>
</body>

</html>
