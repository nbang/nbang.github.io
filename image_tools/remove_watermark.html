    <main class="flex-grow container mx-auto px-4 py-12 max-w-6xl">

            <h1 class="text-4xl md:text-5xl font-extrabold mb-4 pb-2 tracking-tight bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Remove Watermark
            </h1>
            <p class="text-xl text-gray-500">Automatically remove Gemini AI watermarks. Free, fast, and privacy-first (runs locally).</p>
        </header>

        <div class="max-w-4xl mx-auto bg-white/80 backdrop-blur-xl rounded-2xl shadow-sm border border-white/50 p-8 animate-[fadeIn_0.7s_ease-out]">
            <!-- Upload Area -->
            <div id="upload-container"
                class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center cursor-pointer hover:bg-gray-50 transition-colors">
                <input type="file" id="file-input" class="hidden" accept="image/png, image/jpeg, image/webp" />
                <div class="flex flex-col items-center justify-center space-y-4">
                    <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-cloud-upload-alt text-3xl text-blue-600"></i>
                    </div>
                    <div class="text-gray-600"><span class="font-semibold text-blue-600 hover:text-blue-700">Click to

                </div>
            </div>

            <div id="processing-state" class="hidden text-center py-10">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>

            <div id="result-container" class="hidden mt-8">

                </div>

        // Cache for alpha maps
        const alphaMaps = {};

        // DOM Elements
        const uploadContainer = document.getElementById("upload-container");
        const fileInput = document.getElementById("file-input");
        const processingState = document.getElementById("processing-state");
        const resultContainer = document.getElementById("result-container");
        const originalPreview = document.getElementById("original-preview");
        const processedPreview = document.getElementById("processed-preview");
        const resetBtn = document.getElementById("reset-btn");
        const downloadBtn = document.getElementById("download-btn");

        // Event Listeners
        uploadContainer.addEventListener("click", () => fileInput.click());
        uploadContainer.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadContainer.classList.add("bg-sky-50", "border-blue-400");
        });
        uploadContainer.addEventListener("dragleave", () => {
            uploadContainer.classList.remove("bg-sky-50", "border-blue-400");
        });
        uploadContainer.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadContainer.classList.remove("bg-sky-50", "border-blue-400");
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener("change", (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });
        resetBtn.addEventListener("click", resetUI);

        // Core Logic
        async function handleFile(file) {
            if (!file.type.match("image.*")) {
                alert("Please upload an image file (PNG, JPG, WebP).");
                return;
            }

            showProcessing();

            try {
                // Load original image
                const img = await loadImage(file);
                originalPreview.src = img.src;

                // Process image
                const processedCanvas = await removeWatermark(img);
                processedPreview.src = processedCanvas.toDataURL();

                // Prepare download
                downloadBtn.href = processedCanvas.toDataURL();

                showResult();
            } catch (err) {
                console.error(err);
                alert("Error processing image: " + err.message);
                resetUI();
            }
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        async function getAlphaMap(size) {
            if (alphaMaps[size]) return alphaMaps[size];

            const src = size === 48 ? ASSET_48 : ASSET_96;
            const img = new Image();
            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = reject;
                img.src = src;
            });

            const canvas = document.createElement("canvas");
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, size, size);
            const map = new Float32Array(size * size);

            for (let i = 0; i < map.length; i++) {
                // We can use any channel since it's grayscale/white, but let's take max like the original code
                const r = imageData.data[i * 4];
                const g = imageData.data[i * 4 + 1];
                const b = imageData.data[i * 4 + 2];
                map[i] = Math.max(r, g, b) / 255;
            }

            alphaMaps[size] = map;
            return map;
        }

        function getWatermarkConfig(width, height) {
            // Logic from original tool: > 1024 uses 96px, else 48px
            if (width > 1024 && height > 1024) {
                return { size: 96, marginRight: 64, marginBottom: 64 };
            }
            return { size: 48, marginRight: 32, marginBottom: 32 };
        }

        async function removeWatermark(img) {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            const config = getWatermarkConfig(canvas.width, canvas.height);
            const alphaMap = await getAlphaMap(config.size);

            // Calculate position (bottom right)
            const x = canvas.width - config.marginRight - config.size;
            const y = canvas.height - config.marginBottom - config.size;

            // Apply reverse blending
            // Original Code Logic:
            // CleanedPixel = (OriginalPixel - Alpha * 255) / (1 - Alpha)

            for (let row = 0; row < config.size; row++) {
                for (let col = 0; col < config.size; col++) {
                    const targetX = x + col;
                    const targetY = y + row;

                    if (targetX < 0 || targetX >= canvas.width || targetY < 0 || targetY >= canvas.height) continue;

                    const pixelIdx = (targetY * canvas.width + targetX) * 4;
                    const alphaIdx = row * config.size + col;

                    let alpha = alphaMap[alphaIdx];
                    if (alpha < 0.002) continue; // Skip strictly transparent pixels

                    alpha = Math.min(alpha, 0.99); // Clamp to avoid division by zero
                    const y_factor = 1 - alpha;

                    for (let c = 0; c < 3; c++) {
                        // RGB only
                        let val = imageData.data[pixelIdx + c];
                        // Reverse blend
                        let recovered = (val - alpha * 255) / y_factor;
                        imageData.data[pixelIdx + c] = Math.max(0, Math.min(255, Math.round(recovered)));
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        // UI Helpers
        function showProcessing() {
            uploadContainer.classList.add("hidden");
            resultContainer.classList.add("hidden");
            processingState.classList.remove("hidden");
        }

        function showResult() {
            processingState.classList.add("hidden");
            resultContainer.classList.remove("hidden");
        }

        function resetUI() {
            fileInput.value = "";
            originalPreview.src = "";
            processedPreview.src = "";
            resultContainer.classList.add("hidden");
            processingState.classList.add("hidden");
            uploadContainer.classList.remove("hidden");
        }
    </script>
</body>

</html>
