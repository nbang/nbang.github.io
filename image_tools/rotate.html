<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-teal-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-green-200/40 blur-[100px]"></div>
    </div>
    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl">
        <header class="flex items-center justify-between mb-8 animate-[fadeIn_0.6s_ease-out]">
            <a href="index.html" class="flex items-center gap-2 text-gray-500 hover:text-teal-600 transition-colors">
                <i class="fa-solid fa-arrow-left"></i> <span class="font-medium">All Tools</span>
            </a>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-teal-600 to-emerald-600 bg-clip-text text-transparent">
                Rotate Image</h1>
            <div class="w-20"></div>
        </header>

        <div
            class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-xl border border-white/50 overflow-hidden animate-[fadeIn_0.7s_ease-out] min-h-[600px] flex flex-col">
            <!-- Upload -->
            <div id="uploadView" class="flex-1 flex flex-col items-center justify-center p-12 text-center transition-all">
                <div class="w-full max-w-xl">
                    <label for="fileInput"
                        class="group block border-3 border-dashed border-gray-300 rounded-3xl p-16 cursor-pointer hover:border-teal-500 hover:bg-teal-50/50 transition-all duration-300">
                        <div
                            class="w-20 h-20 mx-auto mb-6 bg-teal-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <i class="fa-solid fa-rotate-right text-3xl text-teal-600"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-700 mb-2 group-hover:text-teal-600 transition-colors">
                            Select Image</h2>
                        <p class="text-gray-400 text-lg">JPG, PNG, GIF or SVG</p>
                        <input type="file" id="fileInput" accept="image/*" class="hidden" />
                    </label>
                </div>
            </div>

            <!-- Workspace -->
            <div id="workspaceView" class="hidden flex-1 flex flex-col lg:flex-row h-full">
                <div
                    class="flex-1 p-8 bg-gray-50/50 flex flex-col items-center justify-center relative border-b lg:border-b-0 lg:border-r border-gray-200 overflow-hidden">
                    <img id="previewImage" class="max-w-full max-h-[60vh] object-contain rounded-lg shadow-sm transition-transform duration-300" src=""
                        alt="Preview" />
                </div>
                <div class="w-full lg:w-80 p-6 flex flex-col gap-6 bg-white/50 backdrop-blur-sm">
                    <div>
                        <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2"><i class="fa-solid fa-sliders text-teal-600"></i> Rotation</h3>
                        <div class="flex gap-2 mb-4">
                            <button onclick="rotate(-90)"
                                class="flex-1 py-3 bg-white border border-gray-200 rounded-xl hover:border-teal-500 hover:text-teal-600 transition-all shadow-sm">
                                <i class="fa-solid fa-rotate-left text-xl"></i><br /><span class="text-xs font-medium">Left</span>
                            </button>
                            <button onclick="rotate(90)"
                                class="flex-1 py-3 bg-white border border-gray-200 rounded-xl hover:border-teal-500 hover:text-teal-600 transition-all shadow-sm">
                                <i class="fa-solid fa-rotate-right text-xl"></i><br /><span class="text-xs font-medium">Right</span>
                            </button>
                        </div>
                        <div class="text-center text-sm text-gray-500">Current Angle: <strong id="angleText" class="text-teal-600">0°</strong></div>
                    </div>
                    <div class="mt-auto space-y-4">
                        <button id="btnSave"
                            class="w-full py-3.5 bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-xl shadow-lg shadow-teal-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            <span id="btnText">Save Image</span> <i class="fa-solid fa-floppy-disk"></i>
                        </button>
                        <a id="downloadLink"
                            class="hidden w-full py-3.5 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg shadow-green-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                            Download Rotated <i class="fa-solid fa-download"></i>
                        </a>
                        <button id="btnReset" class="w-full py-2.5 text-gray-500 hover:text-gray-700 font-medium text-sm transition-colors">
                            Upload Different Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadView = document.getElementById("uploadView");
        const workspaceView = document.getElementById("workspaceView");
        const previewImage = document.getElementById("previewImage");
        const angleText = document.getElementById("angleText");
        const btnSave = document.getElementById("btnSave");
        const downloadLink = document.getElementById("downloadLink");
        const btnReset = document.getElementById("btnReset");

        let originalFile = null;
        let originalImage = new Image();
        let currentAngle = 0;

        fileInput.addEventListener("change", handleFile);
        btnReset.addEventListener("click", resetUI);
        btnSave.addEventListener("click", saveImage);

        // Drag Drop
        const dropZone = document.querySelector('label[for="fileInput"]');
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("border-teal-500", "bg-teal-50/50");
        });
        dropZone.addEventListener("dragleave", (e) => {
            e.preventDefault();
            dropZone.classList.remove("border-teal-500", "bg-teal-50/50");
        });
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("border-teal-500", "bg-teal-50/50");
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFile({ target: fileInput });
            }
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            originalFile = file;

            const reader = new FileReader();
            reader.onload = (ev) => {
                originalImage.onload = () => {
                    previewImage.src = originalImage.src;
                    uploadView.classList.add("hidden");
                    workspaceView.classList.remove("hidden");
                };
                originalImage.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }

        function rotate(deg) {
            currentAngle = (currentAngle + deg) % 360;
            if (currentAngle < 0) currentAngle += 360;

            angleText.textContent = currentAngle + "°";
            previewImage.style.transform = `rotate(${currentAngle}deg)`;

            // Allow re-saving
            btnSave.classList.remove("hidden");
            downloadLink.classList.add("hidden");
        }

        function saveImage() {
            btnSave.disabled = true;
            btnSave.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

            setTimeout(() => {
                const canvas = document.createElement("canvas");
                const rad = (currentAngle * Math.PI) / 180;
                const sin = Math.abs(Math.sin(rad));
                const cos = Math.abs(Math.cos(rad));

                // Calculate new bounds
                canvas.width = originalImage.width * cos + originalImage.height * sin;
                canvas.height = originalImage.width * sin + originalImage.height * cos;

                const ctx = canvas.getContext("2d");
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(rad);
                ctx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2);

                const mime = originalFile.type === "image/jpeg" ? "image/jpeg" : "image/png";

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = `rotated_${currentAngle}_${originalFile.name}`;

                    btnSave.classList.add("hidden");
                    downloadLink.classList.remove("hidden");
                    btnSave.disabled = false;
                    btnSave.innerHTML = 'Save Image <i class="fa-solid fa-floppy-disk"></i>';
                }, mime);
            }, 50);
        }

        function resetUI() {
            fileInput.value = "";
            currentAngle = 0;
            angleText.textContent = "0°";
            previewImage.style.transform = "none";
            uploadView.classList.remove("hidden");
            workspaceView.classList.add("hidden");
            downloadLink.classList.add("hidden");
            btnSave.classList.remove("hidden");
        }
    </script>
