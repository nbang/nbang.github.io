            { "STT": 167, "XaPhuongMoi": "Thạnh An", "LoaiDonVi": "Xã", "DonViCu": "Huyện Cần Giờ", "XaPhuongTruocSapNhap": "Không sáp nhập", "TinhTPCu": "TP.HCM" },
            { "STT": 168, "XaPhuongMoi": "Thới Hòa", "LoaiDonVi": "Phường", "DonViCu": "TP. Bến Cát", "XaPhuongTruocSapNhap": "Không sáp nhập", "TinhTPCu": "Bình Dương" }
        ];

        const tableBody = document.getElementById('dataTableBody');
        const noResults = document.getElementById('noResults');
        
        // Lấy tham chiếu đến các bộ lọc
        const filterLoaiDonVi = document.getElementById('filterLoaiDonVi');
        const filterDonViCu = document.getElementById('filterDonViCu');
        const filterTinhTP = document.getElementById('filterTinhTP');


        /**
         * Hiển thị dữ liệu lên bảng
         * @param {Array} dataToRender - Mảng dữ liệu cần hiển thị
         */
        function renderTable(dataToRender) {
            // Xóa nội dung cũ của bảng
            tableBody.innerHTML = '';

            if (dataToRender.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            // Tạo từng hàng (row) cho mỗi mục dữ liệu
            dataToRender.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';

                row.innerHTML = `
                    <td class="p-3 text-sm text-gray-700">${item.STT}</td>
                    <td class="p-3 text-sm text-gray-900 font-medium">${item.XaPhuongMoi}</td>
                    <td class="p-3 text-sm text-gray-700">${item.LoaiDonVi}</td>
                    <td class="p-3 text-sm text-gray-700">${item.DonViCu}</td>
                    <td class="p-3 text-sm text-gray-700">${item.XaPhuongTruocSapNhap}</td>
                    <td class="p-3 text-sm text-gray-700">${item.TinhTPCu}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * Lọc bảng dựa trên nội dung của thanh tìm kiếm
         */
        function filterTable() {
            const loaiDonVi = filterLoaiDonVi.value;
            const donViCu = filterDonViCu.value;
            const tinhTP = filterTinhTP.value;

            const filteredData = data.filter(item => {
                const matchLoaiDonVi = (loaiDonVi === 'Tất cả') || (item.LoaiDonVi === loaiDonVi);
                const matchDonViCu = (donViCu === 'Tất cả') || (item.DonViCu === donViCu);
                const matchTinhTP = (tinhTP === 'Tất cả') || (item.TinhTPCu === tinhTP);
                
                return matchLoaiDonVi && matchDonViCu && matchTinhTP;
            });

            renderTable(filteredData);
        }

        /**
         * Hàm tiện ích để điền các tùy chọn vào bộ lọc
         * @param {HTMLSelectElement} selectElement - Phần tử <select>
         * @param {string} dataKey - Khóa dữ liệu (ví dụ: 'LoaiDonVi')
         * @param {string} allText - Văn bản cho tùy chọn "Tất cả"
         */
        function populateFilter(selectElement, dataKey, allText) {
            // Lấy các giá trị duy nhất từ dữ liệu
            const values = [...new Set(data.map(item => item[dataKey]))];
            values.sort(); // Sắp xếp theo thứ tự alphabet

            // Xóa các tùy chọn cũ (trừ tùy chọn "Tất cả")
            selectElement.innerHTML = `<option value="Tất cả">${allText}</option>`;

            // Thêm các tùy chọn mới
            values.forEach(value => {
                if (value) { // Đảm bảo giá trị không rỗng
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    selectElement.appendChild(option);
                }
            });
        }


        // Gắn sự kiện 'input' vào thanh tìm kiếm
        filterLoaiDonVi.addEventListener('change', filterTable);
        filterDonViCu.addEventListener('change', filterTable);
        filterTinhTP.addEventListener('change', filterTable);

        // Hiển thị toàn bộ dữ liệu khi tải trang lần đầu
        document.addEventListener('DOMContentLoaded', () => {
            // Điền dữ liệu vào các bộ lọc
            populateFilter(filterLoaiDonVi, 'LoaiDonVi', 'Tất cả Loại đơn vị');
            populateFilter(filterDonViCu, 'DonViCu', 'Tất cả Đơn vị cũ');
            populateFilter(filterTinhTP, 'TinhTPCu', 'Tất cả Tỉnh/TP');

            // Hiển thị bảng
            renderTable(data);
        });
    </script>
