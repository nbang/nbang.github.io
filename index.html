        </div>

        };

        /**
         * Chuẩn hóa tên để tra cứu
         * @param {string} name - Tên gốc (ví dụ: 'Phường An Đông', 'Sài Gòn')
         * @returns {string} - Tên đã chuẩn hóa (ví dụ: 'an đông', 'sài gòn')
         */
        function normalizeName(name) {
            if (typeof name !== 'string') return '';
            return name.toLowerCase()
                .replace('phường ', '')
                .replace('xã ', '')
                .replace('đặc khu ', '')
                .trim();
        }

        // Hợp nhất dữ liệu mới vào mảng 'data'
        data.forEach(item => {
            const normalizedKey = normalizeName(item.XaPhuongMoi);
            const newData = sizeDataMap[normalizedKey];

            if (newData) {
                // Sửa cột "Xã phường trước sáp nhập"
                item.XaPhuongTruocSapNhap = newData.origin;
                // Thêm cột Size
                item.Size = newData.size;
                // Thêm cột Href
                item.Href = newData.href;
            } else {
                item.Size = null; // Đặt là null nếu không tìm thấy dữ liệu mới
                item.Href = null;
            }
        });

        // --- KẾT THÚC HỢP NHẤT DỮ LIỆU ---


        const tableBody = document.getElementById('dataTableBody');
        const noResults = document.getElementById('noResults');
        
        // Lấy tham chiếu đến các bộ lọc
        const filterLoaiDonVi = document.getElementById('filterLoaiDonVi');
        const filterDonViCu = document.getElementById('filterDonViCu');
        const filterTinhTP = document.getElementById('filterTinhTP');

        // Biến trạng thái sắp xếp
        let currentSortKey = 'STT';
        let currentSortDirection = 'asc';


        /**
         * Hiển thị dữ liệu đã lọc và sắp xếp lên bảng
         * @param {Array} dataToRender - Mảng dữ liệu để hiển thị
         */
        function renderTable(dataToRender) {
            // Xóa nội dung cũ
            tableBody.innerHTML = '';

            // Kiểm tra nếu không có dữ liệu
            if (dataToRender.length === 0) {
                noResults.classList.remove('hidden'); // Hiển thị thông báo "Không tìm thấy"
                return;
            }

            noResults.classList.add('hidden'); // Ẩn thông báo

            // Thêm hàng mới
            dataToRender.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';

                // Tạo nội dung cho ô Xã/Phường Mới (có link nếu Href tồn tại)
                const tenCell = item.Href 
                    ? `<a href="${item.Href}" target="_blank" class="text-blue-600 hover:underline font-medium">${item.XaPhuongMoi}</a>` 
                    : `<span class="text-gray-900 font-medium">${item.XaPhuongMoi}</span>`;

                row.innerHTML = `
                    <td class="p-3 text-sm text-gray-700">${item.STT}</td>
                    <td class="p-3 text-sm">${tenCell}</td>
                    <td class="p-3 text-sm text-gray-700">${item.LoaiDonVi}</td>
                    <td class="p-3 text-sm text-gray-700">${item.Size || 'N/A'}</td>
                    <td class="p-3 text-sm text-gray-700">${item.DonViCu}</td>
                    <td class="p-3 text-sm text-gray-700">${item.XaPhuongTruocSapNhap}</td>
                    <td class="p-3 text-sm text-gray-700">${item.TinhTPCu}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * Cập nhật giao diện các chỉ báo sắp xếp
         */
        function updateSortIndicators() {
            // Xóa tất cả chỉ báo
            document.querySelectorAll('.sort-indicator').forEach(span => {
                span.textContent = '';
            });

            const indicatorMap = {
                'STT': 'sortBySTT',
                'XaPhuongMoi': 'sortByName',
                'LoaiDonVi': 'sortByLoaiDonVi',
                'Size': 'sortByArea'
            };
 
            const activeThId = indicatorMap[currentSortKey];
            if (activeThId) {
                const thElement = document.getElementById(activeThId);
                const indicator = thElement.querySelector('.sort-indicator');
                if (indicator) {
                    indicator.textContent = currentSortDirection === 'asc' ? ' ▲' : ' ▼';
                }
            }
        }
        
        /**
         * Sắp xếp dữ liệu và render lại bảng
         */
        function sortAndRender() {
            const direction = currentSortDirection;
            const key = currentSortKey;

            // Sắp xếp mảng 'data'
            data.sort((a, b) => {
                let valA, valB;
                
                if (key === 'XaPhuongMoi') {
                    valA = a.XaPhuongMoi || '';
                    valB = b.XaPhuongMoi || '';
                    // Sử dụng 'vi' cho tiếng Việt
                    return direction === 'asc' 
                        ? valA.localeCompare(valB, 'vi') 
                        : valB.localeCompare(valA, 'vi');
                
                } else if (key === 'LoaiDonVi') {
                    valA = a.LoaiDonVi || '';
                    valB = b.LoaiDonVi || '';
                    // Sử dụng 'vi' cho tiếng Việt
                    return direction === 'asc' 
                        ? valA.localeCompare(valB, 'vi') 
                        : valB.localeCompare(valA, 'vi');

                } else if (key === 'Size') {
                    // Coi N/A hoặc null là 0
                    valA = parseFloat(a.Size) || 0; 
                    valB = parseFloat(b.Size) || 0;
                    return direction === 'asc' 
                        ? valA - valB 
                        : valB - valA;

                } else if (key === 'STT') {
                    // Sắp xếp mặc định
                    valA = a.STT || 0;
                    valB = b.STT || 0;
                        return direction === 'asc' 
                        ? valA - valB 
                        : valB - valA;
                }
                return 0;
            });

            // Sau khi sắp xếp, áp dụng bộ lọc và render lại
            filterTable();
            // Cập nhật chỉ báo UI
            updateSortIndicators();
        }

        /**
         * Xử lý sự kiện click vào header
         * @param {string} key - Khóa để sắp xếp (ví dụ: 'XaPhuongMoi')
         */
        function handleSort(key) {
            if (currentSortKey === key) {
                // Đảo chiều
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // Đặt cột mới, mặc định là 'asc'
                currentSortKey = key;
                currentSortDirection = 'asc';
            }
            
            sortAndRender();
        }

        /**
         * Lọc bảng dựa trên nội dung của thanh tìm kiếm
         */
        function filterTable() {
            const loaiDonVi = filterLoaiDonVi.value;
            const donViCu = filterDonViCu.value;
            const tinhTP = filterTinhTP.value;

            const filteredData = data.filter(item => {
                const matchLoaiDonVi = (loaiDonVi === 'Tất cả') || (item.LoaiDonVi === loaiDonVi);
                const matchDonViCu = (donViCu === 'Tất cả') || (item.DonViCu === donViCu);
                const matchTinhTP = (tinhTP === 'Tất cả') || (item.TinhTPCu === tinhTP);
                
                return matchLoaiDonVi && matchDonViCu && matchTinhTP;
            });

            renderTable(filteredData);
        }

        /**
         * Hàm tiện ích để điền các tùy chọn vào bộ lọc
         * @param {HTMLSelectElement} selectElement - Phần tử <select>
         * @param {string} dataKey - Khóa dữ liệu (ví dụ: 'LoaiDonVi')
         * @param {string} allText - Văn bản cho tùy chọn "Tất cả"
         */
        function populateFilter(selectElement, dataKey, allText) {
            // Lấy các giá trị duy nhất từ dữ liệu
            const values = [...new Set(data.map(item => item[dataKey]))];
            values.sort(); // Sắp xếp theo thứ tự alphabet

            // Xóa các tùy chọn cũ (trừ tùy chọn "Tất cả")
            selectElement.innerHTML = `<option value="Tất cả">${allText}</option>`;

            // Thêm các tùy chọn mới
            values.forEach(value => {
                if (value) { // Đảm bảo giá trị không rỗng
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    selectElement.appendChild(option);
                }
            });
        }


        // Gắn sự kiện 'input' vào thanh tìm kiếm
        filterLoaiDonVi.addEventListener('change', filterTable);
        filterDonViCu.addEventListener('change', filterTable);
        filterTinhTP.addEventListener('change', filterTable);

        // Thêm sự kiện click cho các header có thể sắp xếp
        document.getElementById('sortByName').addEventListener('click', () => handleSort('XaPhuongMoi'));
        document.getElementById('sortByLoaiDonVi').addEventListener('click', () => handleSort('LoaiDonVi'));
        document.getElementById('sortByArea').addEventListener('click', () => handleSort('Size'));
        document.getElementById('sortBySTT').addEventListener('click', () => handleSort('STT'));
 
        // Hiển thị toàn bộ dữ liệu khi tải trang lần đầu
        document.addEventListener('DOMContentLoaded', () => {
            // Điền dữ liệu vào các bộ lọc
            populateFilter(filterLoaiDonVi, 'LoaiDonVi', 'Tất cả Loại đơn vị');
            populateFilter(filterDonViCu, 'DonViCu', 'Tất cả Đơn vị cũ');
            populateFilter(filterTinhTP, 'TinhTPCu', 'Tất cả Tỉnh/TP');

            // Hiển thị bảng (đã sắp xếp theo STT mặc định)
            sortAndRender();
        });
    </script>
