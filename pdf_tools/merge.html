<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Dynamic background matching main site -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-red-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-orange-200/40 blur-[100px]"></div>
    </div>

    <!-- Navigation -->
    <nav class="container mx-auto px-4 py-6 flex items-center justify-between">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-red-600 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            <span class="font-medium">All PDF Tools</span>
        </a>
        <div class="text-xl font-bold bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent">
            Merge PDF
        </div>
        <div class="w-24"></div> <!-- Spacer for centering -->
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-6 tracking-tight text-gray-900">
            Merge PDF Files
        </h1>
        <p class="text-xl text-gray-500 mb-12 max-w-2xl">
            Combine PDFs in the order you want with the easiest PDF merger available.
        </p>

        <!-- Upload Area -->
        <div class="w-full max-w-2xl bg-white/80 backdrop-blur-xl rounded-3xl shadow-lg border-2 border-dashed border-red-300 hover:border-red-500 transition-all p-12 group cursor-pointer"
            id="dropZone">
            <div class="flex flex-col items-center justify-center">
                <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-file-pdf text-4xl text-red-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Select PDF files</h3>
                <p class="text-gray-500 mb-8">or drop PDFs here</p>
                <button
                    class="bg-red-600 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-red-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center">
                    <i class="fa-solid fa-plus mr-2"></i>
                    Select PDF files
                </button>
            </div>
            <input type="file" class="hidden" multiple accept=".pdf" id="fileInput" />
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500 text-sm relative z-10"><div>&copy; 2026 Bang's Tools. All rights reserved.</div>
        <div class="mt-2">
            Contact: <a href="mailto:bangndd@gmail.com" class="hover:text-gray-900 transition-colors font-medium">bangndd@gmail.com</a>
        </div></footer>

    <!-- Action Area (Hidden by default) -->
    <div id="actionArea" class="hidden w-full max-w-2xl mt-8 animate-[fadeIn_0.5s_ease-out]">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Selected Files</h3>
            <button id="clearBtn" class="text-red-500 hover:text-red-700 font-medium text-sm">Clear All</button>
        </div>
        <div id="filePreview" class="mb-8 text-left max-h-60 overflow-y-auto custom-scrollbar"></div>
        <button id="mergeBtn"
            class="bg-red-600 text-white w-full py-4 rounded-xl font-bold text-xl shadow-lg hover:bg-red-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center justify-center">
            <span id="btnText">Merge PDF</span>
            <i class="fa-solid fa-arrow-right ml-3"></i>
        </button>
    </div>

    <script src="utils/pdf-libs.js"></script>
    <script src="utils/ui-manager.js"></script>
    <script>
        let selectedFiles = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await PDFGlobals.loadStandardLib();

            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const actionArea = document.getElementById('actionArea');
            const filePreview = document.getElementById('filePreview');
            const mergeBtn = document.getElementById('mergeBtn');
            const clearBtn = document.getElementById('clearBtn');
            const btnText = document.getElementById('btnText');

            // Initialize UI
            UIManager.setupDropZone('dropZone', 'fileInput', handleFiles);

            function handleFiles(files) {
                // Filter PDF only
                const newFiles = Array.from(files).filter(f => f.type === 'application/pdf' || f.name.toLowerCase().endsWith('.pdf'));

                if (newFiles.length === 0) {
                    UIManager.showToast('Please select PDF files.', 'error');
                    return;
                }

                selectedFiles = [...selectedFiles, ...newFiles];
                updateUI();
            }

            function updateUI() {
                if (selectedFiles.length > 0) {
                    dropZone.classList.add('hidden');
                    actionArea.classList.remove('hidden');
                    UIManager.renderFilePreview(selectedFiles, filePreview);
                } else {
                    dropZone.classList.remove('hidden');
                    actionArea.classList.add('hidden');
                }
            }

            clearBtn.addEventListener('click', () => {
                selectedFiles = [];
                fileInput.value = '';
                updateUI();
            });

            mergeBtn.addEventListener('click', async () => {
                if (selectedFiles.length < 2) {
                    UIManager.showToast('Please select at least 2 PDF files to merge.', 'info');
                    return;
                }

                try {
                    UIManager.showLoading('Merging PDFs...');

                    const { PDFDocument } = PDFLib;
                    const mergedPdf = await PDFDocument.create();

                    for (const file of selectedFiles) {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await PDFDocument.load(arrayBuffer);
                        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                        copiedPages.forEach((page) => mergedPdf.addPage(page));
                    }

                    const mergedPdfBytes = await mergedPdf.save();
                    download(mergedPdfBytes, "merged_document.pdf", "application/pdf");

                    UIManager.showToast('PDFs merged successfully!', 'success');

                    // Reset after short delay
                    setTimeout(() => {
                        selectedFiles = [];
                        updateUI();
                    }, 2000);

                } catch (error) {
                    console.error(error);
                    UIManager.showToast('Error merging PDFs: ' + error.message, 'error');
                } finally {
                    UIManager.hideLoading();
                }
            });
        });
    </script>
</body>

</html>
