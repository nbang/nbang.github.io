    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate PDF - Bang's Tools</title>
    <meta name="description" content="Rotate your PDFs the way you need them. You can even rotate multiple PDFs at once!" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

        h1,
        h2,
        h3,
        h4,

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Dynamic background matching main site -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-red-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-orange-200/40 blur-[100px]"></div>
    </div>

    <!-- Navigation -->
    <nav class="container mx-auto px-4 py-6 flex items-center justify-between">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-red-600 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            <span class="font-medium">All PDF Tools</span>
        </a>
        <div class="text-xl font-bold bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent">
            Rotate PDF
        </div>
        <div class="w-24"></div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-6 tracking-tight text-gray-900">
            Rotate PDF
        </h1>
        <p class="text-xl text-gray-500 mb-12 max-w-2xl">
            Rotate your PDFs the way you need them. You can even rotate multiple PDFs at once!
        </p>

        <!-- Upload Area -->
        <div class="w-full max-w-2xl bg-white/80 backdrop-blur-xl rounded-3xl shadow-lg border-2 border-dashed border-red-300 hover:border-red-500 transition-all p-12 group cursor-pointer"
            id="dropZone">
            <div class="flex flex-col items-center justify-center">
                <div class="w-20 h-20 bg-purple-50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-rotate-right text-4xl text-purple-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Select PDF file</h3>
                <p class="text-gray-500 mb-8">or drop PDF here</p>
                <button
                    class="bg-red-600 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-red-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center">
                    <i class="fa-solid fa-plus mr-2"></i>
                    Select PDF file
                </button>
            </div>
            <input type="file" class="hidden" accept=".pdf" id="fileInput" />
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500 text-sm relative z-10"><div>&copy; 2026 Bang's Tools. All rights reserved.</div>
    <div class="mt-2">
        Contact: <a href="mailto:bangndd@gmail.com" class="hover:text-gray-900 transition-colors font-medium">bangndd@gmail.com</a>
    </div></footer>

    <!-- Action Area (Hidden by default) -->
    <div id="actionArea" class="hidden w-full max-w-2xl mt-8 animate-[fadeIn_0.5s_ease-out]">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Selected File</h3>
            <button id="clearBtn" class="text-red-500 hover:text-red-700 font-medium text-sm">Clear</button>
        </div>
        <div id="filePreview" class="mb-6 text-left"></div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8">
            <h4 class="font-bold text-gray-800 mb-4">Rotation Options</h4>
            <div class="flex justify-center items-center space-x-6">
                <button id="rotateLeftBtn"
                    class="flex flex-col items-center justify-center p-4 bg-gray-50 hover:bg-red-50 rounded-xl border-2 border-transparent hover:border-red-200 transition-all w-28 h-28 group">
                    <i class="fa-solid fa-arrow-rotate-left text-3xl text-gray-600 group-hover:text-red-600 mb-2"></i>
                    <span class="text-sm font-medium text-gray-700">Left 90°</span>
                </button>

                <div class="text-2xl font-bold text-gray-800 w-16 text-center" id="rotationDisplay">0°</div>

                <button id="rotateRightBtn"
                    class="flex flex-col items-center justify-center p-4 bg-gray-50 hover:bg-red-50 rounded-xl border-2 border-transparent hover:border-red-200 transition-all w-28 h-28 group">
                    <i class="fa-solid fa-arrow-rotate-right text-3xl text-gray-600 group-hover:text-red-600 mb-2"></i>
                    <span class="text-sm font-medium text-gray-700">Right 90°</span>
                </button>
            </div>
            <p class="text-center text-gray-500 text-sm mt-4">Rotation will apply to all pages.</p>
        </div>

        <button id="processBtn"
            class="bg-red-600 text-white w-full py-4 rounded-xl font-bold text-xl shadow-lg hover:bg-red-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center justify-center">
            <span id="btnText">Execute Rotation</span>
            <i class="fa-solid fa-check ml-3"></i>
        </button>
    </div>

    <script src="utils/pdf-libs.js"></script>
    <script src="utils/ui-manager.js"></script>
    <script>
        let selectedFile = null;
        let rotationAngle = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            await PDFGlobals.loadStandardLib();

            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const actionArea = document.getElementById('actionArea');
            const filePreview = document.getElementById('filePreview');
            const processBtn = document.getElementById('processBtn');
            const clearBtn = document.getElementById('clearBtn');
            const rotateLeftBtn = document.getElementById('rotateLeftBtn');
            const rotateRightBtn = document.getElementById('rotateRightBtn');
            const rotationDisplay = document.getElementById('rotationDisplay');

            // Initialize UI
            UIManager.setupDropZone('dropZone', 'fileInput', handleFile);

            function handleFile(files) {
                if (files.length === 0) return;

                const file = files[0];
                if (file.type !== 'application/pdf' && !file.name.toLowerCase().endsWith('.pdf')) {
                    UIManager.showToast('Please select a PDF file.', 'error');
                    return;
                }

                selectedFile = file;
                updateUI();
            }

            function updateUI() {
                if (selectedFile) {
                    dropZone.classList.add('hidden');
                    actionArea.classList.remove('hidden');
                    UIManager.renderFilePreview([selectedFile], filePreview);
                } else {
                    dropZone.classList.remove('hidden');
                    actionArea.classList.add('hidden');
                    rotationAngle = 0;
                    updateRotationDisplay();
                }
            }

            function updateRotationDisplay() {
                rotationDisplay.textContent = `${rotationAngle}°`;
                // Keep angle between 0 and 360 for display
                if (rotationAngle < 0) rotationAngle += 360;
                if (rotationAngle >= 360) rotationAngle -= 360;
                rotationDisplay.textContent = `${rotationAngle}°`;
            }

            rotateLeftBtn.addEventListener('click', () => {
                rotationAngle -= 90;
                updateRotationDisplay();
            });

            rotateRightBtn.addEventListener('click', () => {
                rotationAngle += 90;
                updateRotationDisplay();
            });

            clearBtn.addEventListener('click', () => {
                selectedFile = null;
                fileInput.value = '';
                updateUI();
            });

            processBtn.addEventListener('click', async () => {
                if (!selectedFile) return;

                // Don't process if no rotation (optional, but let's allow "0 degree save" as a "repair" side effect?)
                // Actually user expects action.

                try {
                    UIManager.showLoading('Rotating PDF...');

                    const { PDFDocument, degrees } = PDFLib;
                    const arrayBuffer = await selectedFile.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(arrayBuffer);

                    const pages = pdfDoc.getPages();
                    pages.forEach(page => {
                        const currentRotation = page.getRotation().angle;
                        page.setRotation(degrees(currentRotation + rotationAngle));
                    });

                    const pdfBytes = await pdfDoc.save();
                    download(pdfBytes, `rotated_${selectedFile.name}`, "application/pdf");

                    UIManager.showToast('PDF rotated successfully!', 'success');

                    setTimeout(() => {
                        selectedFile = null;
                        updateUI();
                    }, 2000);

                } catch (error) {
                    console.error(error);
                    UIManager.showToast('Error rotating PDF: ' + error.message, 'error');
                } finally {
                    UIManager.hideLoading();
                }
            });
        });
    </script>
</body>

</html>
