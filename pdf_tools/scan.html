<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">

    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-red-200/40 blur-[100px]"></div>

        <a href="index.html" class="flex items-center text-gray-600 hover:text-red-600 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            <span class="font-medium">All PDF Tools</span>
        </a>
        <div class="text-xl font-bold bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent">
            Scan to PDF
        </div>
        <div class="w-24"></div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-6 tracking-tight text-gray-900">
            Scan to PDF
        </h1>
        <p class="text-xl text-gray-500 mb-12 max-w-2xl">
            Capture document scans from your mobile device and send them instantly to your browser.
        </p>

        <!-- Main Content -->
        <div class="w-full max-w-4xl mx-auto">
            <!-- Camera View (Hidden by default) -->
            <div id="cameraContainer" class="hidden relative bg-black rounded-3xl overflow-hidden shadow-2xl aspect-[3/4] md:aspect-video mb-8">
                <video id="cameraFeed" autoplay playsinline class="w-full h-full object-cover"></video>

                <!-- Camera UI Overlays -->
                <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent flex justify-center items-center gap-8">
                    <button id="closeCameraBtn"
                        class="bg-white/20 hover:bg-white/30 text-white rounded-full p-4 w-12 h-12 flex items-center justify-center transition-all">
                        <i class="fa-solid fa-times"></i>
                    </button>

                    <button id="captureBtn"
                        class="bg-white rounded-full p-1.5 border-4 border-gray-300 hover:border-white transition-all transform hover:scale-105">
                        <div class="w-16 h-16 bg-white rounded-full border-2 border-black/10"></div>
                    </button>

                    <button id="switchCameraBtn"
                        class="bg-white/20 hover:bg-white/30 text-white rounded-full p-4 w-12 h-12 flex items-center justify-center transition-all hidden">
                        <i class="fa-solid fa-sync"></i>
                    </button>
                </div>
            </div>

            <!-- Initial State / Capture Gallery -->
            <div id="galleryContainer" class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-lg border border-teal-200 p-8 text-center">

                <!-- Empty State -->
                <div id="emptyState" class="py-12">
                    <div
                        class="w-20 h-20 bg-teal-50 rounded-full flex items-center justify-center mb-6 mx-auto group-hover:scale-110 transition-transform duration-300">
                        <i class="fa-solid fa-camera text-4xl text-teal-600"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Scan Documents</h2>
                    <p class="text-gray-600 mb-8">Use your device camera to capture document pages.</p>
                    <button id="startCameraBtn"
                        class="bg-teal-600 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-teal-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                        <i class="fa-solid fa-camera mr-2"></i> Open Camera
                    </button>
                </div>

                <!-- Gallery Grid (Hidden by default) -->
                <div id="imageGrid" class="hidden grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8 text-left">
                    <!-- Images appended here -->
                    <div id="addMoreCard"
                        class="bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 flex flex-col items-center justify-center aspect-[3/4] cursor-pointer hover:bg-gray-100 hover:border-teal-500 transition-colors"
                        onclick="document.getElementById('startCameraBtn').click()">
                        <i class="fa-solid fa-plus text-2xl text-gray-400 mb-2"></i>
                        <span class="text-sm text-gray-500 font-medium">Add Page</span>
                    </div>
                </div>

                <!-- PDF Actions (Hidden by default) -->
                <div id="actionButtons" class="hidden border-t border-gray-100 pt-6 mt-6">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <span class="text-gray-600 text-sm"><span id="pageCount" class="font-bold text-gray-900">0</span> pages scanned</span>
                        <div class="flex gap-4 w-full md:w-auto">
                            <button id="clearBtn" class="px-6 py-3 rounded-xl font-medium text-red-500 hover:bg-red-50 transition-colors w-full md:w-auto">
                                Clear All
                            </button>
                            <button id="generatePdfBtn"
                                class="bg-teal-600 text-white px-8 py-3 rounded-xl font-bold text-lg shadow-lg hover:bg-teal-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 w-full md:w-auto flex items-center justify-center">
                                <span>Save as PDF</span>
                                <i class="fa-solid fa-file-pdf ml-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <canvas id="captureCanvas" class="hidden"></canvas>
    </main>

    <script src="utils/pdf-libs.js"></script>
    <script src="utils/ui-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await PDFGlobals.loadStandardLib();

            const startCameraBtn = document.getElementById('startCameraBtn');
            const cameraContainer = document.getElementById('cameraContainer');
            const galleryContainer = document.getElementById('galleryContainer');
            const cameraFeed = document.getElementById('cameraFeed');
            const closeCameraBtn = document.getElementById('closeCameraBtn');
            const captureBtn = document.getElementById('captureBtn');
            const switchCameraBtn = document.getElementById('switchCameraBtn');
            const captureCanvas = document.getElementById('captureCanvas');
            const emptyState = document.getElementById('emptyState');
            const imageGrid = document.getElementById('imageGrid');
            const addMoreCard = document.getElementById('addMoreCard');
            const actionButtons = document.getElementById('actionButtons');
            const pageCountLabel = document.getElementById('pageCount');
            const clearBtn = document.getElementById('clearBtn');
            const generatePdfBtn = document.getElementById('generatePdfBtn');

            let stream = null;
            let capturedImages = []; // Stores Data URLs
            let useFrontCamera = false;

            // Check for camera support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                UIManager.showToast('Camera not supported on this browser.', 'error');
                startCameraBtn.disabled = true;
                startCameraBtn.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }

            // Check for multiple cameras (to show switch button)
            navigator.mediaDevices.enumerateDevices().then(devices => {
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                if (videoDevices.length > 1) {
                    switchCameraBtn.classList.remove('hidden');
                }
            });

            async function startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: useFrontCamera ? 'user' : 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraFeed.srcObject = stream;

                    cameraContainer.classList.remove('hidden');
                    galleryContainer.classList.add('hidden');
                } catch (err) {
                    console.error(err);
                    UIManager.showToast('Error accessing camera: ' + err.message, 'error');
                }
            }

            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                cameraFeed.srcObject = null;
                cameraContainer.classList.add('hidden');
                galleryContainer.classList.remove('hidden');
            }

            startCameraBtn.addEventListener('click', startCamera);
            closeCameraBtn.addEventListener('click', stopCamera);

            switchCameraBtn.addEventListener('click', () => {
                stopCamera();
                useFrontCamera = !useFrontCamera;
                startCamera();
            });

            captureBtn.addEventListener('click', () => {
                // Flash effect
                cameraFeed.classList.add('opacity-50');
                setTimeout(() => cameraFeed.classList.remove('opacity-50'), 100);

                // Capture
                captureCanvas.width = cameraFeed.videoWidth;
                captureCanvas.height = cameraFeed.videoHeight;
                const context = captureCanvas.getContext('2d');
                context.drawImage(cameraFeed, 0, 0, captureCanvas.width, captureCanvas.height);

                const dataUrl = captureCanvas.toDataURL('image/jpeg', 0.85);
                capturedImages.push(dataUrl);

                updateGallery();
                UIManager.showToast('Page captured!', 'success');
            });

            function updateGallery() {
                // Update UI state based on images
                if (capturedImages.length > 0) {
                    emptyState.classList.add('hidden');
                    imageGrid.classList.remove('hidden');
                    actionButtons.classList.remove('hidden');
                } else {
                    emptyState.classList.remove('hidden');
                    imageGrid.classList.add('hidden');
                    actionButtons.classList.add('hidden');
                }

                // Clear current grid (except add button)
                const items = imageGrid.querySelectorAll('.image-item');
                items.forEach(i => i.remove());

                // Add images
                capturedImages.forEach((src, index) => {
                    const div = document.createElement('div');
                    div.className = 'image-item relative group bg-gray-100 rounded-xl overflow-hidden aspect-[3/4] border border-gray-200';
                    div.innerHTML = `
                        <img src="${src}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-all flex items-start justify-end p-2">
                             <button class="bg-white text-red-500 rounded-full w-8 h-8 flex items-center justify-center shadow-sm opacity-0 group-hover:opacity-100 transition-opacity" onclick="removeImage(${index})">
                                <i class="fa-solid fa-times"></i>
                            </button>
                        </div>
                        <div class="absolute bottom-2 left-2 bg-black/50 text-white text-xs px-2 py-1 rounded-md">Page ${index + 1}</div>
                    `;
                    imageGrid.insertBefore(div, addMoreCard);
                });

                pageCountLabel.textContent = capturedImages.length;
            }

            // Expose remove function globally
            window.removeImage = function (index) {
                capturedImages.splice(index, 1);
                updateGallery();
            };

            clearBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all scans?')) {
                    capturedImages = [];
                    updateGallery();
                }
            });

            generatePdfBtn.addEventListener('click', async () => {
                if (capturedImages.length === 0) return;

                try {
                    UIManager.showLoading('Generating PDF...');
                    const { PDFDocument } = PDFLib;
                    const pdfDoc = await PDFDocument.create();

                    for (const dataUrl of capturedImages) {
                        const jpgImageBytes = await fetch(dataUrl).then(res => res.arrayBuffer());
                        const jpgImage = await pdfDoc.embedJpg(jpgImageBytes);

                        const { width, height } = jpgImage.scale(1);

                        // A4 size logic or Fit to Image? Let's fit page to image for 'scan' feel
                        const page = pdfDoc.addPage([width, height]);
                        page.drawImage(jpgImage, {
                            x: 0,
                            y: 0,
                            width: width,
                            height: height,
                        });
                    }

                    const pdfBytes = await pdfDoc.save();
                    download(pdfBytes, `scanned_document_${Date.now()}.pdf`, "application/pdf");

                    UIManager.showToast('Document saved successfully!', 'success');

                } catch (error) {
                    console.error(error);
                    UIManager.showToast('Error generating PDF: ' + error.message, 'error');
                } finally {
                    UIManager.hideLoading();
                }
            });
        });
    </script>
