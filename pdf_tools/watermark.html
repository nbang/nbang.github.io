    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark PDF - Bang's Tools</title>
    <meta name="description" content="Stamp an image or text over your PDF in seconds. Choose the typography, transparency and position." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        h1,
        h2,
        h3,
        h4,
        h5,

            font-family: "Outfit", sans-serif;

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col relative overflow-x-hidden">
    <!-- Dynamic background matching main site -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-red-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-orange-200/40 blur-[100px]"></div>
    </div>

    <!-- Navigation -->
    <nav class="container mx-auto px-4 py-6 flex items-center justify-between">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-red-600 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            <span class="font-medium">All PDF Tools</span>
        </a>
        <div class="text-xl font-bold bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent">
            Watermark PDF
        </div>
        <div class="w-24"></div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-6 tracking-tight text-gray-900">
            Watermark PDF
        </h1>
        <p class="text-xl text-gray-500 mb-12 max-w-2xl">
            Stamp an image or text over your PDF in seconds. Choose the typography, transparency and position.
        </p>

        <!-- Upload Area -->
        <div class="w-full max-w-2xl bg-white/80 backdrop-blur-xl rounded-3xl shadow-lg border-2 border-dashed border-red-300 hover:border-red-500 transition-all p-12 group cursor-pointer"
            id="dropZone">
            <div class="flex flex-col items-center justify-center">
                <div class="w-20 h-20 bg-purple-50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-solid fa-stamp text-4xl text-purple-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Select PDF file</h3>
                <p class="text-gray-500 mb-8">or drop PDF here</p>
                <button
                    class="bg-red-600 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-red-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center">
                    <i class="fa-solid fa-plus mr-2"></i>
                    Select PDF file
                </button>
            </div>
            <input type="file" class="hidden" accept=".pdf" id="fileInput" />
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500 text-sm relative z-10"><div>&copy; 2026 Bang's Tools. All rights reserved.</div>
    <div class="mt-2">
        Contact: <a href="mailto:bangndd@gmail.com" class="hover:text-gray-900 transition-colors font-medium">bangndd@gmail.com</a>
    </div></footer>

    <!-- Action Area (Hidden by default) -->
    <div id="actionArea" class="hidden w-full max-w-2xl mt-8 animate-[fadeIn_0.5s_ease-out]">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Selected File</h3>
            <button id="clearBtn" class="text-red-500 hover:text-red-700 font-medium text-sm">Clear</button>
        </div>
        <div id="filePreview" class="mb-6 text-left"></div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-8 text-left">
            <h4 class="font-bold text-gray-800 mb-4">Watermark Options</h4>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Watermark Text</label>
                <input type="text" id="watermarkText"
                    class="w-full border-2 border-gray-200 rounded-xl p-4 text-lg outline-none focus:border-red-500 focus:ring-0 transition-colors"
                    placeholder="e.g. DRAFT, CONFIDENTIAL" value="CONFIDENTIAL" />
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Opacity (0-100%)</label>
                    <input type="range" id="opacityInput" min="0" max="100" value="30" class="w-full accent-red-600" />
                    <div class="text-right text-sm text-gray-500" id="opacityValue">30%</div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Size</label>
                    <input type="number" id="sizeInput" value="50" class="w-full border-2 border-gray-200 rounded-xl p-2 outline-none focus:border-red-500" />
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Rotation</label>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="rotation" value="45" checked class="text-red-600 focus:ring-red-500" />
                        <span class="ml-2">Diagonal (45°)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="rotation" value="0" class="text-red-600 focus:ring-red-500" />
                        <span class="ml-2">Horizontal (0°)</span>
                    </label>
                </div>
            </div>
        </div>

        <button id="processBtn"
            class="bg-red-600 text-white w-full py-4 rounded-xl font-bold text-xl shadow-lg hover:bg-red-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center justify-center">
            <span id="btnText">Add Watermark</span>
            <i class="fa-solid fa-stamp ml-3"></i>
        </button>
    </div>

    <script src="utils/pdf-libs.js"></script>
    <script src="utils/ui-manager.js"></script>
    <script>
        let selectedFile = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // pdf-lib's StandardFonts are needed
            await PDFGlobals.loadStandardLib();

            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const actionArea = document.getElementById('actionArea');
            const filePreview = document.getElementById('filePreview');
            const processBtn = document.getElementById('processBtn');
            const clearBtn = document.getElementById('clearBtn');
            const watermarkText = document.getElementById('watermarkText');
            const opacityInput = document.getElementById('opacityInput');
            const opacityValue = document.getElementById('opacityValue');
            const sizeInput = document.getElementById('sizeInput');

            // UI Init
            UIManager.setupDropZone('dropZone', 'fileInput', handleFile);

            opacityInput.addEventListener('input', () => {
                opacityValue.textContent = `${opacityInput.value}%`;
            });

            function handleFile(files) {
                if (files.length === 0) return;

                const file = files[0];
                if (file.type !== 'application/pdf' && !file.name.toLowerCase().endsWith('.pdf')) {
                    UIManager.showToast('Please select a PDF file.', 'error');
                    return;
                }

                selectedFile = file;
                updateUI();
            }

            function updateUI() {
                if (selectedFile) {
                    dropZone.classList.add('hidden');
                    actionArea.classList.remove('hidden');
                    UIManager.renderFilePreview([selectedFile], filePreview);
                } else {
                    dropZone.classList.remove('hidden');
                    actionArea.classList.add('hidden');
                    selectedFile = null;
                }
            }

            clearBtn.addEventListener('click', () => {
                selectedFile = null;
                updateUI();
            });

            processBtn.addEventListener('click', async () => {
                if (!selectedFile) return;

                const text = watermarkText.value;
                if (!text) {
                    UIManager.showToast('Please enter watermark text.', 'error');
                    return;
                }

                try {
                    UIManager.showLoading('Adding watermark...');

                    const { PDFDocument, StandardFonts, rgb, degrees } = PDFLib;
                    const arrayBuffer = await selectedFile.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(arrayBuffer);

                    const helveticaFont = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                    const pages = pdfDoc.getPages();

                    const opacity = parseInt(opacityInput.value) / 100;
                    const size = parseInt(sizeInput.value);
                    const rotation = document.querySelector('input[name="rotation"]:checked').value;

                    for (const page of pages) {
                        const { width, height } = page.getSize();

                        // Simple center placement logic
                        const textWidth = helveticaFont.widthOfTextAtSize(text, size);
                        const textHeight = helveticaFont.heightAtSize(size);

                        page.drawText(text, {
                            x: width / 2 - textWidth / 2, // Approximate center but checks needed for rotation
                            y: height / 2 - textHeight / 2,
                            size: size,
                            font: helveticaFont,
                            color: rgb(0.5, 0.5, 0.5), // Gray
                            opacity: opacity,
                            rotate: degrees(parseInt(rotation)),
                        });
                    }

                    const pdfBytes = await pdfDoc.save();
                    download(pdfBytes, `watermarked_${selectedFile.name}`, "application/pdf");

                    UIManager.showToast('Watermark added successfully!', 'success');

                    setTimeout(() => {
                        selectedFile = null;
                        updateUI();
                    }, 2000);

                } catch (error) {
                    console.error(error);
                    UIManager.showToast('Error adding watermark: ' + error.message, 'error');
                } finally {
                    UIManager.hideLoading();
                }
            });
        });
    </script>
</body>

</html>
