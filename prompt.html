<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2QJTEKK89H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2QJTEKK89H');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore a comprehensive AI Prompts Library. Search, filter, and customize prompts for various tasks to enhance your AI interactions.">
    <title>AI Prompts Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen relative overflow-x-hidden">
    <!-- Dynamic background -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-sky-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-indigo-200/40 blur-[100px]"></div>
    </div>

    <main class="container mx-auto max-w-7xl p-6 my-8 animate-[fadeIn_0.5s_ease-out]">
        <div
            class="mb-6 flex justify-between items-center bg-white/80 backdrop-blur-xl border border-white/50 rounded-2xl p-4 shadow-sm">
            <a href="index.html"
                class="inline-flex items-center text-gray-500 hover:text-sky-600 transition-colors font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
            <h1
                class="text-xl font-bold bg-gradient-to-r from-sky-600 to-indigo-600 bg-clip-text text-transparent hidden md:block">
                AI Prompts Library
            </h1>
            <div class="w-24"></div> <!-- Spacer -->
        </div>

        <!-- Search and Filter Section -->
        <section class="mb-8 bg-white/80 backdrop-blur-xl border border-white/50 rounded-2xl p-6 shadow-sm">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-grow relative">
                    <input type="text" id="search-input" placeholder="Search prompts..."
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500/20 transition-all">
                    <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="w-full md:w-64 relative">
                    <select id="user-filter"
                        class="w-full appearance-none pl-4 pr-10 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500/20 transition-all cursor-pointer">
                        <option value="">All Users</option>
                        <!-- Users will be populated dynamically -->
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
                <div class="w-full md:w-64 relative">
                    <select id="category-filter"
                        class="w-full appearance-none pl-4 pr-10 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500/20 transition-all cursor-pointer">
                        <option value="">All Categories</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Prompts Grid -->
        <div id="prompts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be populated dynamically -->
        </div>

        <!-- Prompts Count -->
        <div id="prompts-count" class="mt-8 text-center text-gray-500 font-medium text-sm"></div>
    </main>

    <!-- Editor Modal -->
    <div id="editor-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop">
        </div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <!-- Modal Panel -->
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-4xl opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    id="modal-panel">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 flex flex-col h-[85vh] md:h-auto">

                        <!-- Header -->
                        <div class="flex justify-between items-start mb-4 border-b border-gray-100 pb-4">
                            <div>
                                <h3 class="text-2xl font-bold leading-6 text-gray-900" id="modal-title">Prompt Title
                                </h3>
                                <p class="text-sm text-gray-500 mt-1" id="modal-category">Category</p>
                            </div>
                            <button type="button" id="close-modal-btn"
                                class="rounded-lg p-2 text-gray-400 hover:text-gray-500 hover:bg-gray-100 transition-colors">
                                <span class="sr-only">Close</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <!-- Content -->
                        <div class="flex-grow flex flex-col md:flex-row gap-6 overflow-hidden">
                            <!-- Left: Parameters -->
                            <div class="w-full md:w-1/3 overflow-y-auto pr-2 custom-scrollbar">
                                <h4 class="text-sm font-semibold text-gray-900 uppercase tracking-wider mb-4">Parameters
                                </h4>
                                <div id="parameters-container" class="space-y-4">
                                    <!-- Inputs generated here -->
                                </div>
                            </div>

                            <!-- Right: Preview -->
                            <div
                                class="w-full md:w-2/3 flex flex-col h-full bg-gray-50 rounded-xl border border-gray-200 overflow-hidden">
                                <div
                                    class="flex justify-between items-center px-4 py-2 border-b border-gray-200 bg-gray-100/50">
                                    <span class="text-xs font-medium text-gray-500 uppercase">Preview</span>
                                    <div class="flex gap-2">
                                        <button id="copy-prompt-btn"
                                            class="text-xs flex items-center gap-1 text-sky-600 hover:text-sky-700 font-medium px-2 py-1 rounded hover:bg-sky-50 transition-colors">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none"
                                                viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                            </svg>
                                            Copy
                                        </button>
                                    </div>
                                </div>
                                <textarea id="prompt-preview" readonly rows="20"
                                    class="w-full flex-grow p-4 bg-transparent text-gray-800 font-mono text-sm leading-relaxed resize-none focus:outline-none"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="prompt-data.js" defer></script>
    <script src="prompts.js" defer></script>
</body>

</html>
