<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ liệu Hành chính Việt Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .table-container {
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Tùy chỉnh thanh cuộn */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        th {
            position: sticky;
            top: 0;
            background-color: #f9fafb;
            z-index: 10;
        }

        /* Thêm hiệu ứng hover cho tiêu đề có thể sắp xếp */
        th.sortable {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        th.sortable:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body class="bg-gray-100 p-4 md:p-8">

    <div class="container mx-auto max-w-7xl bg-white shadow-xl rounded-lg p-6">
        <div class="mb-4">
            <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Dữ liệu Hành chính Việt Nam
        </h1>

        <!-- Khu vực bộ lọc -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 p-4 bg-gray-50 rounded-lg">
            <div>
                <label for="filterProvince" class="block text-sm font-medium text-gray-700 mb-1">Tỉnh / Thành
                    Phố:</label>
                <select id="filterProvince"
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Tất cả</option>
                </select>
            </div>
            <div>
                <label for="filterWardType" class="block text-sm font-medium text-gray-700 mb-1">Loại:</label>
                <select id="filterWardType"
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Tất cả</option>
                </select>
            </div>
        </div>

        <!-- Bảng hiển thị dữ liệu -->
        <div class="table-container rounded-lg border border-gray-200 shadow-sm">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th id="sortByCode" scope="col"
                            class="sortable sticky top-0 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Mã<span class="sort-indicator"></span>
                        </th>
                        <th id="sortByName" scope="col"
                            class="sortable sticky top-0 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Tên<span class="sort-indicator"></span>
                        </th>
                        <th id="sortByWardType" scope="col"
                            class="sortable sticky top-0 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Loại<span class="sort-indicator"></span>
                        </th>
                        <th id="sortByProvince" scope="col"
                            class="sortable sticky top-0 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Tỉnh / Thành Phố<span class="sort-indicator"></span>
                        </th>
                        <th id="sortByArea" scope="col"
                            class="sortable sticky top-0 px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Diện Tích (km²)<span class="sort-indicator"></span>
                        </th>
                        <th id="sortByPopulation" scope="col"
                            class="sortable sticky top-0 px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Dân Số<span class="sort-indicator"></span>
                        </th>
                    </tr>
                </thead>
                <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Dữ liệu sẽ được chèn vào đây bởi JavaScript -->
                </tbody>
            </table>
        </div>
        <p class="text-sm text-gray-600 mt-4">Tổng số bản ghi: <span id="recordCount" class="font-semibold">0</span></p>

    </div>

    <script src="vietnam-data.js"></script>
    <script src="vietnam-admin.js"></script>
</body>

</html>
