<!DOCTYPE html>
<html lang="vi">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2QJTEKK89H"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2QJTEKK89H');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ liệu Hành chính Việt Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .table-container {
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Tùy chỉnh thanh cuộn */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        th {
            position: sticky;
            top: 0;
            background-color: #f9fafb;
            z-index: 10;
        }

        /* Thêm hiệu ứng hover cho tiêu đề có thể sắp xếp */
        th.sortable {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        th.sortable:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen relative overflow-x-hidden">
    <!-- Dynamic background -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[10%] w-[40%] h-[40%] rounded-full bg-sky-200/40 blur-[100px]"></div>
        <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] rounded-full bg-indigo-200/40 blur-[100px]"></div>
    </div>

    <div class="container mx-auto max-w-7xl p-6">
        <div
            class="bg-white/80 backdrop-blur-xl shadow-xl rounded-3xl p-8 border border-white/50 animate-[fadeIn_0.5s_ease-out]">
            <div class="mb-6 flex items-center justify-between">
                <a href="index.html"
                    class="inline-flex items-center text-gray-500 hover:text-blue-600 transition-colors font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Home
                </a>
                <h1
                    class="text-3xl font-bold text-center text-gray-800 bg-gradient-to-r from-green-600 to-teal-600 bg-clip-text text-transparent">
                    Dữ liệu Hành chính Việt Nam
                </h1>
                <div class="w-24"></div> <!-- Spacer for centering title -->
            </div>

            <!-- Khu vực bộ lọc -->
            <div
                class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 p-6 bg-gray-50/50 rounded-2xl border border-gray-100">
                <div>
                    <label for="filterProvince"
                        class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2 ml-1">Tỉnh / Thành
                        Phố</label>
                    <div class="relative">
                        <select id="filterProvince"
                            class="w-full pl-4 pr-10 py-3 bg-white border border-gray-200 rounded-xl text-gray-700 appearance-none focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-500/10 transition-all cursor-pointer shadow-sm hover:border-green-300">
                            <option value="">Tất cả</option>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="filterWardType"
                        class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2 ml-1">Loại</label>
                    <div class="relative">
                        <select id="filterWardType"
                            class="w-full pl-4 pr-10 py-3 bg-white border border-gray-200 rounded-xl text-gray-700 appearance-none focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-500/10 transition-all cursor-pointer shadow-sm hover:border-green-300">
                            <option value="">Tất cả</option>
                        </select>
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bảng hiển thị dữ liệu -->
            <div class="table-container rounded-xl border border-gray-200 shadow-sm bg-white">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50/80 backdrop-blur-sm">
                        <tr>
                            <th id="sortByCode" scope="col"
                                class="sortable sticky top-0 px-4 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider group hover:bg-gray-100 transition-colors">
                                Mã<span
                                    class="sort-indicator inline-block ml-1 text-gray-400 group-hover:text-green-500"></span>
                            </th>
                            <th id="sortByName" scope="col"
                                class="sortable sticky top-0 px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider group hover:bg-gray-100 transition-colors">
                                Tên<span
                                    class="sort-indicator inline-block ml-1 text-gray-400 group-hover:text-green-500"></span>
                            </th>
                            <th id="sortByWardType" scope="col"
                                class="sortable sticky top-0 px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider group hover:bg-gray-100 transition-colors">
                                Loại<span
                                    class="sort-indicator inline-block ml-1 text-gray-400 group-hover:text-green-500"></span>
                            </th>
                            <th id="sortByProvince" scope="col"
                                class="sortable sticky top-0 px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider group hover:bg-gray-100 transition-colors">
                                Tỉnh / Thành Phố<span
                                    class="sort-indicator inline-block ml-1 text-gray-400 group-hover:text-green-500"></span>
                            </th>
                            <th id="sortByArea" scope="col"
                                class="sortable sticky top-0 px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider group hover:bg-gray-100 transition-colors">
                                Diện Tích (km²)<span
                                    class="sort-indicator inline-block ml-1 text-gray-400 group-hover:text-green-500"></span>
                            </th>
                            <th id="sortByPopulation" scope="col"
                                class="sortable sticky top-0 px-6 py-4 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider group hover:bg-gray-100 transition-colors">
                                Dân Số<span
                                    class="sort-indicator inline-block ml-1 text-gray-400 group-hover:text-green-500"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="bg-white divide-y divide-gray-100 text-sm text-gray-700">
                        <!-- Dữ liệu sẽ được chèn vào đây bởi JavaScript -->
                    </tbody>
                </table>
            </div>
            <p class="text-xs text-gray-400 mt-4 text-right">Tổng số bản ghi: <span id="recordCount"
                    class="font-medium text-gray-600">0</span></p>

        </div>
    </div>

    <script src="vietnam-data.js"></script>
    <script src="vietnam-admin.js"></script>
</body>

</html>
